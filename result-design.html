<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>애니윈 만화 적성 검사 결과</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>애니윈 만화 적성 검사 결과</h1>
  </header>

  <section>
    <h2>검사 결과 요약</h2>
    <table>
      <tr>
        <th>상위 직업 가치관</th>
        <td>창의성</td>
      </tr>
      <tr>
        <th>가장 우수한 능력</th>
        <td>스토리텔링</td>
      </tr>
    </table>
  </section>

  <section>
    <h2>점수 요약</h2>
    <canvas id="myChart"></canvas>
  </section>

  <section>
    <h2>상담을 위한 인적사항</h2>
    <table>
      <tr>
        <th>이름</th>
        <td>홍길동</td>
      </tr>
      <tr>
        <th>나이</th>
        <td>15세</td>
      </tr>
      <tr>
        <th>학년</th>
        <td>1학년</td>
      </tr>
      <tr>
        <th>전공</th>
        <td>만화학</td>
      </tr>
    </table>
  </section>

  <header>
    <img src="aniwin-logo.png" alt="애니윈 로고" style="width: 150px; height: auto; display: block; margin: 0 auto;">
    <h1>애니윈 만화 적성 검사</h1>
  </header>
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
