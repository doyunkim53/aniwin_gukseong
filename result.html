<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애니윈 만화 적성 검사 결과</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .result {
            margin-bottom: 20px;
            padding: 10px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>애니윈 만화 적성 검사 결과</h1>
    <div id="results" class="result"></div>

    <script>
        // URL 파라미터에서 답변 값 가져오기
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // 결과를 표시할 div
        const resultsDiv = document.getElementById('results');
        const q1 = getQueryParam('q1');
        const q2 = getQueryParam('q2');
        const q3 = getQueryParam('q3');
        const q4 = getQueryParam('q4');
        const q5 = getQueryParam('q5');
        const q6 = getQueryParam('q6');

        // 설명 텍스트를 담은 객체
        const explanations = {
            q1: {
                A: "당신은 창의적 사고에서 뛰어난 능력을 보입니다. 특히 애니메이션이나 웹툰 제작에서 여러 아이디어를 자연스럽게 생성할 수 있는 능력은 강력한 도구입니다. 새로운 스토리라인, 캐릭터 설정, 독특한 세계관을 만들어내는 데 타고난 재능이 있습니다.",
                B: "당신은 충분한 창의적 잠재력을 가지고 있습니다. 다양한 아이디어를 떠올릴 수 있는 능력은 애니메이션 스토리 개발과 캐릭터 디자인에서 매우 유용합니다.",
                C: "당신의 창의력은 특정 상황에서 발휘되며, 더 많은 연습과 경험을 통해 발전할 수 있습니다. 다양한 창의적 기법을 시도해보는 것이 도움이 될 수 있습니다.",
                D: "창의력을 키우는 데 약간의 도전이 있을 수 있지만, 연습을 통해 개선될 수 있는 영역입니다. 창의적 사고를 자극하는 도구나 기법을 통해 발전시키는 것이 중요합니다."
            },
            q2: {
                A: "당신은 탁월한 색채 감각을 가지고 있습니다. 색채는 애니메이션에서 감정과 분위기를 설정하는 데 중요한 역할을 하며, 색채 선택 능력이 뛰어난 사람은 시각적 매력을 강화할 수 있습니다.",
                B: "당신의 색채 감각은 뛰어난 편입니다. 감정과 분위기에 맞는 색상을 선택하는 능력은 이야기 속 캐릭터나 장면을 더욱 강렬하게 표현할 수 있습니다.",
                C: "색상 선택에 약간의 고민이 있을 수 있지만, 다양한 색 조합을 실험하고 연습함으로써 개선할 수 있습니다.",
                D: "색상 선택에 자신감을 키우는 것이 필요할 수 있습니다. 색상 이론을 배우고 연습을 통해 시각적 표현 능력을 키울 수 있습니다."
            },
            q3: {
                A: "당신의 공간 인식 능력은 매우 뛰어납니다. 3D 모델링과 애니메이션 제작에서 공간을 잘 활용하는 능력은 큰 강점이며, 이를 통해 복잡한 환경을 설계할 수 있습니다.",
                B: "공간적 감각이 충분히 발전되어 있습니다. 애니메이션이나 만화에서 공간의 구성은 이야기를 더 입체적으로 만들 수 있습니다.",
                C: "공간 인식 능력에서 약간의 어려움을 느낄 수 있지만, 꾸준한 연습을 통해 발전할 수 있습니다.",
                D: "3D 시각화에 어려움이 있더라도, 애니메이션 기법을 통해 개선할 수 있습니다. 기초적인 공간 개념을 더 많이 연습하면 향상될 수 있습니다."
            },
            q4: {
                A: "당신의 세부 묘사 능력은 매우 뛰어나며, 캐릭터 디자인이나 배경 묘사에서 관객을 몰입하게 만듭니다. 작은 디테일이 이야기의 감정적인 흐름에 큰 영향을 미칩니다.",
                B: "세부 묘사에 신경을 쓰며, 이는 작품의 깊이를 더할 수 있는 요소입니다. 캐릭터의 의상, 배경, 소도구에 디테일을 더하면 더 풍부한 경험을 제공합니다.",
                C: "세부 묘사에 큰 신경을 쓰지는 않지만, 이는 스토리 전개에 집중할 수 있는 장점이 될 수 있습니다.",
                D: "세부 묘사보다는 전체적인 감정이나 분위기를 전달하는 데 더 중점을 두고 있습니다."
            },
            q5: {
                A: "당신은 항상 구도를 먼저 생각하며 작업합니다. 구도는 관객의 시선을 유도하고 이야기에 몰입하게 만드는 중요한 요소입니다.",
                B: "대체로 구도를 염두에 두고 작업하며, 이는 작품의 흐름을 더 부드럽게 만듭니다.",
                C: "구도를 작업 중에 고려하는 편이며, 좀 더 계획적으로 구도를 생각할 필요가 있습니다.",
                D: "구도보다는 개별 요소에 집중하는 경향이 있습니다. 하지만 전체적인 구도를 고려할 때 더 완성도 높은 작품을 만들 수 있습니다."
            },
            q6: {
                A: "당신은 스토리텔링에서 뛰어난 능력을 보입니다. 애니메이션이나 웹툰에서 시각적으로 이야기를 전달하는 능력은 매우 중요합니다.",
                B: "당신은 대부분의 경우 스토리를 성공적으로 전달할 수 있습니다. 감정과 장면 배치를 통해 이야기를 전달하는 능력은 큰 도움이 됩니다.",
                C: "스토리텔링에서 약간의 어려움을 느낄 수 있지만, 연습을 통해 극복할 수 있습니다.",
                D: "기술적인 표현에 중점을 두는 경향이 있지만, 스토리텔링 능력도 함께 발전시키면 좋습니다."
            }
        };

        // 결과 출력
        let resultText = "<h3>당신의 검사 결과</h3>";
        resultText += `<p><strong>창의력:</strong> ${explanations.q1[q1]}</p>`;
        resultText += `<p><strong>색채 감각:</strong> ${explanations.q2[q2]}</p>`;
        resultText += `<p><strong>공간 인식 능력:</strong> ${explanations.q3[q3]}</p>`;
        resultText += `<p><strong>디테일 묘사 능력:</strong> ${explanations.q4[q4]}</p>`;
        resultText += `<p><strong>디자인 구성 능력:</strong> ${explanations.q5[q5]}</p>`;
        resultText += `<p><strong>스토리텔링 능력:</strong> ${explanations.q6[q6]}</p>`;

        resultsDiv.innerHTML = resultText;
    </script>
</body>
</html>
