<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애니윈 만화 적성 검사 결과</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        .result-section {
            margin-bottom: 20px;
            padding: 10px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .result-section h3 {
            margin-bottom: 10px;
            color: #007bff;
        }

        .result-section p {
            margin: 0;
        }

        .logo {
            text-align: center;
            margin-top: 50px;
        }

        .logo img {
            width: 150px;
            height: auto;
        }
    </style>
</head>
<body>

    <h1>적성 검사 결과</h1>

    <div id="result-container"></div>

    <!-- 로고 하단에 추가 -->
    <div class="logo">
        <img src="애니윈_학원_로고.png" alt="Aniwin Logo">
    </div>

    <script>
        // 결과 데이터를 생성
        const resultsData = {
            q1: {
                A: "당신은 창의적 사고에서 뛰어난 능력을 보입니다. 여러 아이디어를 자연스럽게 생성할 수 있는 능력은 강력한 도구입니다. Pixar와 같은 스튜디오에서 창의성은 중요한 자산입니다.",
                B: "당신은 충분한 창의적 잠재력을 가지고 있습니다. 다양한 아이디어를 떠올릴 수 있는 능력은 애니메이션 스토리 개발과 캐릭터 디자인에서 매우 유용합니다.",
                C: "당신의 창의력은 특정 상황에서 발휘됩니다. 더 많은 연습과 경험을 통해 발전할 수 있습니다.",
                D: "창의력을 키우는 데 약간의 도전이 있을 수 있지만, 연습을 통해 개선될 수 있는 영역입니다."
            },
            q2: {
                A: "당신은 탁월한 색채 감각을 가지고 있습니다. 색채 선택 능력은 이야기 전개에서 시각적 매력을 강화할 수 있습니다.",
                B: "당신의 색채 감각은 뛰어난 편입니다. 감정과 분위기에 맞는 색상을 선택하는 능력은 이야기 속의 캐릭터나 장면을 더욱 강렬하게 표현할 수 있습니다.",
                C: "색상 선택에 약간의 불안함을 느낄 수 있지만, 다양한 색 조합을 실험하고 연습함으로써 더 나은 결과를 얻을 수 있습니다.",
                D: "색채 선택에서 자신감을 키우는 것이 필요할 수 있습니다. 색상 이론을 배우고 다양한 색감 연습을 통해 시각적 표현 능력을 키울 수 있습니다."
            },
            q3: {
                A: "당신의 공간 인식 능력은 매우 뛰어납니다. 3D 모델링과 애니메이션 제작에서 공간을 잘 활용하는 능력은 큰 강점입니다.",
                B: "공간적 감각이 충분히 발전되어 있습니다. 이를 꾸준히 연습하면 더 강력한 작품을 만들 수 있습니다.",
                C: "공간 인식 능력에서 약간의 어려움을 느낄 수 있지만, 꾸준한 연습을 통해 발전할 수 있는 영역입니다.",
                D: "3D 시각화에 어려움이 있더라도, 애니메이션 기법을 통해 이를 개선할 수 있습니다."
            },
            q4: {
                A: "당신의 세부 묘사 능력은 애니메이션과 웹툰 제작에서 매우 중요한 강점입니다. 디테일은 관객을 깊이 있게 몰입시킬 수 있는 요소입니다.",
                B: "세부 묘사에 대해 신경을 쓰고 있으며, 이는 작품을 더 깊이 있게 만들어줍니다.",
                C: "세부 묘사에 많은 신경을 쓰지 않지만, 큰 그림을 보는 능력이 발달한 편일 수 있습니다.",
                D: "세부적인 묘사보다는 전체적인 감정이나 분위기를 전달하는 데 더 중점을 둡니다."
            },
            q5: {
                A: "당신은 애니메이션이나 웹툰 제작에서 중요한 구도 능력을 가지고 있습니다. 구도는 장면이 어떻게 배치되는지에 따라 관객의 시선을 유도합니다.",
                B: "당신은 작업을 할 때 구도를 신경 쓰는 편이며, 다양한 시각적 실험을 통해 더 창의적인 구도를 탐구하면 작품의 깊이를 더할 수 있습니다.",
                C: "구도는 작업 과정에서 고려되며, 이는 유연한 작업 스타일을 보여줍니다.",
                D: "각 요소에 집중하는 경향이 있으며, 전체적인 구도와 장면의 조화도 함께 고려할 때 더 완성도 높은 작업을 할 수 있습니다."
            },
            q6: {
                A: "당신은 스토리텔링에서 뛰어난 능력을 보입니다. 애니메이션이나 웹툰에서 이야기를 시각적으로 표현하는 능력은 매우 중요합니다.",
                B: "당신은 대부분의 경우 스토리를 성공적으로 전달할 수 있는 능력을 가지고 있습니다.",
                C: "스토리텔링에서 약간의 어려움을 느낄 수 있지만, 연습을 통해 극복할 수 있는 부분입니다.",
                D: "기술적인 표현에 더 중점을 두고 작업하는 경향이 있으며, 스토리텔링 능력도 중요하므로 이를 보완하는 연습을 할 수 있습니다."
            }
        };

        // URL 파라미터에서 선택한 답을 가져옴
        const urlParams = new URLSearchParams(window.location.search);
        const answers = {
            q1: urlParams.get('q1'),
            q2: urlParams.get('q2'),
            q3: urlParams.get('q3'),
            q4: urlParams.get('q4'),
            q5: urlParams.get('q5'),
            q6: urlParams.get('q6')
        };

        // 결과를 생성해서 보여줌
        const resultContainer = document.getElementById("result-container");

        for (let i = 1; i <= 6; i++) {
            const section = document.createElement("div");
            section.classList.add("result-section");

            const questionTitle = document.createElement("h3");
            questionTitle.textContent = `${i}. ${resultsData[`q${i}`][answers[`q${i}`]].split('•')[0]}`;

            const resultText = document.createElement("p");
            resultText.textContent = resultsData[`q${i}`][answers[`q${i}`]];

            section.appendChild(questionTitle);
            section.appendChild(resultText);
            resultContainer.appendChild(section);
        }
    </script>

</body>
</html>
