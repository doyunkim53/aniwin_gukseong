<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애니윈 만화 적성 검사 결과</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>상담을 위한 인적사항</h1>
    <table>
        <tr>
            <th>이름</th>
            <td id="name">홍길동</td>
        </tr>
        <tr>
            <th>나이</th>
            <td id="age">32세</td>
        </tr>
        <tr>
            <th>학교/학년</th>
            <td id="school">홍익대학교/4학년</td>
        </tr>
        <tr>
            <th>희망 전공</th>
            <td id="major">만화학</td>
        </tr>
    </table>

    <h2>검사 결과</h2>
    <canvas id="myRadarChart" width="400" height="400"></canvas>

    <h2>결과 설명</h2>
    <div id="result-description">
        <!-- 결과 설명이 여기에 표시됩니다 -->
    </div>

    <img src="aniwin-logo.png" alt="애니윈 로고" width="200px">

    <script>
        // 인적사항 정보 적용
        const params = new URLSearchParams(window.location.search);
        document.getElementById('name').textContent = decodeURIComponent(params.get('name'));
        document.getElementById('age').textContent = `${decodeURIComponent(params.get('age'))}세`;
        document.getElementById('school').textContent = decodeURIComponent(params.get('school'));
        document.getElementById('major').textContent = decodeURIComponent(params.get('major'));

        // 질문에 대한 응답 값
        const scores = {
            q1: { A: 100, B: 80, C: 60, D: 40 },
            q2: { A: 100, B: 80, C: 60, D: 40 },
            q3: { A: 100, B: 80, C: 60, D: 40 },
            q4: { A: 100, B: 80, C: 60, D: 40 },
            q5: { A: 100, B: 80, C: 60, D: 40 },
            q6: { A: 100, B: 80, C: 60, D: 40 }
        };

        // 선택된 점수로 데이터 설정
        const dataValues = [
            scores.q1[params.get('q1')],
            scores.q2[params.get('q2')],
            scores.q3[params.get('q3')],
            scores.q4[params.get('q4')],
            scores.q5[params.get('q5')],
            scores.q6[params.get('q6')]
        ];

        // 육각형 차트 설정
        const ctx = document.getElementById('myRadarChart').getContext('2d');
        new Chart(ctx, {
            type: 'radar',
            data: {
                labels: ['창의력', '색채 감각', '공간 인식 능력', '디테일 묘사 능력', '아이디어 시각화', '스토리 구성력'],
                datasets: [{
                    label: '검사 점수',
                    data: dataValues,
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 2
                }]
            },
            options: {
                scale: {
                    ticks: {
                        beginAtZero: true,
                        max: 100,
                        stepSize: 20
                    }
                }
            }
        });

        // 결과 설명 텍스트
        const descriptions = {
            q1: {
                A: "당신은 창의적 사고에서 뛰어난 능력을 보입니다. 특히 여러 아이디어를 자연스럽게 생성할 수 있는 능력은 큰 장점입니다.",
                B: "당신은 충분한 창의적 잠재력을 가지고 있으며 다양한 아이디어를 떠올릴 수 있습니다.",
                C: "당신의 창의력은 특정 상황에서 발휘되며 더 많은 연습을 통해 발전할 수 있습니다.",
                D: "아이디어를 떠올리는 데 어려움이 있지만, 연습을 통해 창의력을 키울 수 있습니다."
            },
            q2: {
                A: "탁월한 색채 감각을 가지고 있습니다. 감정과 분위기를 설정하는 데 중요한 역할을 합니다.",
                B: "대부분의 경우 색상 선택에 성공하며, 시각적 매력을 강화할 수 있습니다.",
                C: "색상 선택에 약간의 불안함이 있지만, 연습을 통해 더 나아질 수 있습니다.",
                D: "색상 선택에서 자신감이 부족하지만, 색채 이론을 배우고 연습하면 개선할 수 있습니다."
            },
            q3: {
                A: "공간 인식 능력이 매우 뛰어납니다. 3D 모델링 및 애니메이션에서 강력한 장점입니다.",
                B: "공간적 감각이 잘 발달되어 있으며 꾸준히 연습하면 더욱 강력한 능력을 발휘할 수 있습니다.",
                C: "공간 인식에서 어려움을 느끼지만 연습을 통해 개선 가능합니다.",
                D: "공간 인식에 약간의 어려움이 있지만, 기초적인 공간 개념 연습을 통해 개선될 수 있습니다."
            },
            q4: {
                A: "디테일 묘사에 매우 뛰어나며, 작은 요소까지 신경 씀으로써 캐릭터와 배경을 풍부하게 표현합니다.",
                B: "세부적인 묘사에 신경을 쓰는 편이며, 시각적 경험을 더욱 풍부하게 만듭니다.",
                C: "세부 묘사에 많은 신경을 쓰지 않지만, 연습을 통해 보완 가능합니다.",
                D: "세부 묘사보다는 전체적인 흐름에 더 중점을 두고 있습니다."
            },
            q5: {
                A: "아이디어를 시각적으로 표현하는 데 매우 능숙하며, 캐릭터와 이야기의 흐름을 매끄럽게 구성할 수 있습니다.",
                B: "아이디어 시각화 능력이 잘 발달되어 있으며, 이를 통해 캐릭터 설정 및 구성에 강점이 있습니다.",
                C: "아이디어 시각화에서 약간의 어려움을 겪지만, 연습을 통해 개선될 수 있습니다.",
                D: "아이디어를 시각적으로 표현하는 데 자신감이 부족하지만, 연습을 통해 보완할 수 있습니다."
            },
            q6: {
                A: "스토리텔링에서 매우 뛰어난 능력을 발휘하며, 시각적 표현으로 감정적인 연결을 효과적으로 전달합니다.",
                B: "대부분의 경우 스토리를 잘 전달할 수 있는 능력을 가지고 있습니다.",
                C: "스토리텔링에서 약간의 어려움을 느끼지만, 연습을 통해 극복할 수 있습니다.",
                D: "기술적 표현에 더 중점을 두며, 스토리텔링 능력을 보완하는 연습이 필요합니다."
            }
        };

        // 결과 설명 텍스트 표시
        const resultDescElement = document.getElementById('result-description');
        resultDescElement.innerHTML = `
            <h3>창의력 (Creative Thinking)</h3>
            <p>${descriptions.q1[params.get('q1')]}</p>
            <h3>색채 감각 (Color Perception)</h3>
            <p>${descriptions.q2[params.get('q2')]}</p>
            <h3>공간 인식 능력 (Spatial Awareness)</h3>
            <p>${descriptions.q3[params.get('q3')]}</p>
            <h3>디테일 묘사 능력 (Attention to Detail)</h3>
            <p>${descriptions.q4[params.get('q4')]}</p>
            <h3>아이디어 시각화 (Visualizing Ideas)</h3>
            <p>${descriptions.q5[params.get('q5')]}</p>
            <h3>스토리 구성력 (Storytelling Skills)</h3>
            <p>${descriptions.q6[params.get('q6')]}</p>
        `;
    </script>
</body>
</html>
