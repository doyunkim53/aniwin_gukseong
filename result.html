<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애니윈 만화 적성 검사 결과</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .result {
            margin-bottom: 20px;
            padding: 10px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>애니윈 만화 적성 검사 결과</h1>
    <div id="results" class="result"></div>

    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        const resultsDiv = document.getElementById('results');
        const q1 = getQueryParam('q1');
        const q2 = getQueryParam('q2');
        const q3 = getQueryParam('q3');

        // 선택한 답변을 출력
        let resultText = "<h3>당신의 결과</h3>";
        resultText += `<p>창의력: ${q1}</p>`;
        resultText += `<p>색채 감각: ${q2}</p>`;
        resultText += `<p>공간 인식 능력: ${q3}</p>`;
        
        resultsDiv.innerHTML = resultText;
    </script>
</body>
</html>
