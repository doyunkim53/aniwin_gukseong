<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애니윈 만화 적성 검사</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>애니윈 만화 적성 검사</h1>

    <form action="result.html" method="GET">
        <h2>상담을 위한 인적사항</h2>
        <label for="name">이름:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="age">나이:</label>
        <input type="text" id="age" name="age" required><br><br>

        <label for="school">학교/학년:</label>
        <input type="text" id="school" name="school" required><br><br>

        <label for="major">희망 전공:</label>
        <input type="text" id="major" name="major" required><br><br>

        <h2>검사항목</h2>
        <p>1. 창의력을 쉽게 발휘할 수 있나요?</p>
        <label><input type="radio" name="q1" value="A" required> 항상 새로운 아이디어가 떠오릅니다.</label><br>
        <label><input type="radio" name="q1" value="B"> 종종 여러 가지 아이디어를 떠올릴 수 있습니다.</label><br>
        <label><input type="radio" name="q1" value="C"> 가끔씩 떠올리지만 자주 그렇진 않습니다.</label><br>
        <label><input type="radio" name="q1" value="D"> 아이디어를 떠올리는 데 어려움이 있습니다.</label><br><br>

        <p>2. 색채 선택에 있어 직관적인 느낌을 많이 따릅니까?</p>
        <label><input type="radio" name="q2" value="A"> 색상을 고를 때 항상 직관적으로 정확한 선택을 합니다.</label><br>
        <label><input type="radio" name="q2" value="B"> 대부분 직관적으로 색을 고르는 데 성공합니다.</label><br>
        <label><input type="radio" name="q2" value="C"> 종종 색상을 고를 때 고민이 됩니다.</label><br>
        <label><input type="radio" name="q2" value="D"> 색상 선택에 자신감이 없습니다.</label><br><br>

        <p>3. 사물을 3차원적으로 떠올리고 표현하는 데 자신이 있나요?</p>
        <label><input type="radio" name="q3" value="A"> 3D로 떠올리고 표현하는 것이 자연스럽습니다.</label><br>
        <label><input type="radio" name="q3" value="B"> 어느 정도 떠올리고 표현할 수 있습니다.</label><br>
        <label><input type="radio" name="q3" value="C"> 종종 어렵게 느껴집니다.</label><br>
        <label><input type="radio" name="q3" value="D"> 거의 3차원적으로 떠올리지 못합니다.</label><br><br>

        <p>4. 세부 묘사에 매우 신경 쓰고 즐깁니까?</p>
        <label><input type="radio" name="q4" value="A"> 세부 묘사에 매우 신경 쓰고 즐깁니다.</label><br>
        <label><input type="radio" name="q4" value="B"> 종종 좋은 아이디어를 시각적으로 표현하는 데 성공합니다.</label><br>
        <label><input type="radio" name="q4" value="C"> 세부 묘사를 잘 신경 쓰지 않는 편입니다.</label><br>
        <label><input type="radio" name="q4" value="D"> 전체적인 느낌에 더 중점을 둡니다.</label><br><br>

        <p>5. 아이디어를 그림으로 표현하는 데 자신이 있나요?</p>
        <label><input type="radio" name="q5" value="A"> 다양한 아이디어를 자유자재로 표현할 수 있습니다.</label><br>
        <label><input type="radio" name="q5" value="B"> 종종 아이디어를 시각적으로 표현합니다.</label><br>
        <label><input type="radio" name="q5" value="C"> 가끔 아이디어를 시각적으로 표현하는 것이 어렵습니다.</label><br>
        <label><input type="radio" name="q5" value="D"> 시각적으로 아이디어를 표현하는 데 어려움을 느낍니다.</label><br><br>

        <p>6. 캐릭터와 이야기의 흐름을 자연스럽게 이어가며 구성하는 데 자신이 있나요?</p>
        <label><input type="radio" name="q6" value="A"> 캐릭터와 이야기를 능숙하게 이어가며 구성할 수 있습니다.</label><br>
        <label><input type="radio" name="q6" value="B"> 대부분 그림으로 이야기 전달이 가능합니다.</label><br>
        <label><input type="radio" name="q6" value="C"> 가끔 이야기가 부자연스러워질 때가 있습니다.</label><br>
        <label><input type="radio" name="q6" value="D"> 이야기와 캐릭터 구성에서 어려움을 느낍니다.</label><br><br>

        <input type="submit" value="결과 확인">
    </form>

</body>
</html>
