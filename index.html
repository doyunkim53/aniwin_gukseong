<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애니윈 검사 페이지</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>애니윈 적성 검사</h1>

<!-- Personal Info Section at the Top -->
<form action="result.html" method="get">
    <fieldset>
        <legend>상담을 위한 인적사항</legend>
        <label>이름: <input type="text" name="name" required></label><br>
        <label>나이: <input type="number" name="age" required></label><br>
        <label>학교/학년: <input type="text" name="school" required></label><br>
        <label>희망 전공: <input type="text" name="major" required></label>
    </fieldset>

    <!-- Question 1 -->
    <fieldset>
        <legend>복잡한 문제에 직면했을 때, 당신의 첫 번째 반응은 무엇인가요?</legend>
        <label><input type="radio" name="q1" value="A" required> 다양한 관점에서 문제를 바라보려고 노력한다.</label><br>
        <label><input type="radio" name="q1" value="B"> 문제를 작은 부분으로 나누어 단계적으로 해결한다.</label><br>
        <label><input type="radio" name="q1" value="C"> 영감이 떠오를 때까지 기다린다.</label><br>
        <label><input type="radio" name="q1" value="D"> 다른 사람의 의견을 들어보며 아이디어를 얻는다.</label>
    </fieldset>

    <!-- Question 2 -->
    <fieldset>
        <legend>어떤 색이든 자유롭게 선택할 수 있는 상황에서, 어떻게 색상을 결정하나요?</legend>
        <label><input type="radio" name="q2" value="A" required> 주변 환경의 분위기와 조화를 이루는 색을 선택한다.</label><br>
        <label><input type="radio" name="q2" value="B"> 색의 심리적 효과를 고려하여 의도적으로 색을 선택한다.</label><br>
        <label><input type="radio" name="q2" value="C"> 본능적으로 가장 먼저 떠오르는 색을 선택한다.</label><br>
        <label><input type="radio" name="q2" value="D"> 다양한 색을 실험해보면서 그때그때 어울리는 색을 찾는다.</label>
    </fieldset>

    <!-- Question 3 -->
    <fieldset>
        <legend>공간에 대한 감각을 발휘해야 하는 상황에서, 당신의 첫 번째 반응은 무엇인가요?</legend>
        <label><input type="radio" name="q3" value="A" required> 공간의 배치와 구도를 한눈에 파악하려고 한다.</label><br>
        <label><input type="radio" name="q3" value="B"> 시각적으로 공간을 머릿속에 그려보며 요소들을 배치해본다.</label><br>
        <label><input type="radio" name="q3" value="C"> 경험에 기반한 직관으로 빠르게 판단한다.</label><br>
        <label><input type="radio" name="q3" value="D"> 시간을 두고 다양한 각도에서 공간을 이해해 본다.</label>
    </fieldset>

    <!-- Question 4 -->
    <fieldset>
        <legend>작업 중에 세부적인 부분에서 오류를 발견하면, 당신은 어떻게 반응하나요?</legend>
        <label><input type="radio" name="q4" value="A" required> 바로 수정하여 전체의 완성도를 높인다.</label><br>
        <label><input type="radio" name="q4" value="B"> 큰 흐름을 중시하고 나중에 디테일을 다시 살펴본다.</label><br>
        <label><input type="radio" name="q4" value="C"> 오류를 통해 작업의 개선점을 찾으려 노력한다.</label><br>
        <label><input type="radio" name="q4" value="D"> 오류가 사소하다고 생각되면 큰 신경을 쓰지 않는다.</label>
    </fieldset>

    <!-- Question 5 -->
    <fieldset>
        <legend>캐릭터와 장면을 시각적으로 표현할 때, 당신의 중점은 무엇인가요?</legend>
        <label><input type="radio" name="q5" value="A" required> 캐릭터의 감정과 분위기를 극대화하는 표현을 찾는다.</label><br>
        <label><input type="radio" name="q5" value="B"> 이야기의 흐름에 맞는 시각적 요소들을 배치한다.</label><br>
        <label><input type="radio" name="q5" value="C"> 새로운 시각적 스타일을 시도하며 창의적으로 접근한다.</label><br>
        <label><input type="radio" name="q5" value="D"> 관객이 쉽게 이해할 수 있도록 명료하게 표현한다.</label>
    </fieldset>

    <!-- Question 6 -->
    <fieldset>
        <legend>어떤 이야기를 시각적으로 전달할 때, 당신은 주로 어떤 방식을 사용하나요?</legend>
        <label><input type="radio" name="q6" value="A" required> 감정에 깊이 공감할 수 있는 장면을 강조한다.</label><br>
        <label><input type="radio" name="q6" value="B"> 이야기의 기승전결을 철저히 지키며 논리적으로 구성한다.</label><br>
        <label><input type="radio" name="q6" value="C"> 캐릭터 중심으로 이야기의 흐름을 잡아나간다.</label><br>
        <label><input type="radio" name="q6" value="D"> 예상치 못한 반전이나 독특한 요소를 추가해 이야기를 풍부하게 만든다.</label>
    </fieldset>

    <button type="submit">검사 시작</button>
</form>

</body>
</html>
