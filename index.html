<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미술 적성 검사</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .question {
            margin-bottom: 20px;
            padding: 10px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>미술 적성 검사</h1>

    <!-- 창의력 질문 -->
    <div class="question">
        <h3>1. 주어진 상황에서 여러 아이디어를 쉽게 떠올릴 수 있나요?</h3>
        <label><input type="radio" name="q1" value="A"> 항상 새로운 아이디어가 떠오릅니다.</label><br>
        <label><input type="radio" name="q1" value="B"> 종종 여러 가지 아이디어를 떠올릴 수 있습니다.</label><br>
        <label><input type="radio" name="q1" value="C"> 가끔씩 떠올리지만 자주 그렇진 않습니다.</label><br>
        <label><input type="radio" name="q1" value="D"> 아이디어를 떠올리는 데 어려움이 있습니다.</label>
    </div>

    <!-- 색채 감각 질문 -->
    <div class="question">
        <h3>2. 당신은 색상 선택에 있어서 직관적인 느낌을 많이 따르나요?</h3>
        <label><input type="radio" name="q2" value="A"> 색상을 고를 때 항상 직관적으로 정확한 선택을 합니다.</label><br>
        <label><input type="radio" name="q2" value="B"> 대부분의 경우 직관적으로 색을 고르는 데 성공합니다.</label><br>
        <label><input type="radio" name="q2" value="C"> 종종 색상을 고를 때 고민이 됩니다.</label><br>
        <label><input type="radio" name="q2" value="D"> 색상 선택에 자신감이 없습니다.</label>
    </div>

    <!-- 공간 인식 능력 질문 -->
    <div class="question">
        <h3>3. 사물을 3차원적으로 떠올리고 표현하는 데 자신이 있나요?</h3>
        <label><input type="radio" name="q3" value="A"> 3D로 떠올리고 표현하는 것이 자연스럽습니다.</label><br>
        <label><input type="radio" name="q3" value="B"> 어느 정도 잘 떠올리고 표현할 수 있습니다.</label><br>
        <label><input type="radio" name="q3" value="C"> 종종 어렵게 느껴집니다.</label><br>
        <label><input type="radio" name="q3" value="D"> 거의 3차원적으로 떠올리지 못합니다.</label>
    </div>

    <!-- 디테일 묘사 능력 질문 -->
    <div class="question">
        <h3>4. 세부적인 부분까지 신경 써서 묘사하는 것을 즐기나요?</h3>
        <label><input type="radio" name="q4" value="A"> 세부 묘사에 매우 신경 쓰고 즐깁니다.</label><br>
        <label><input type="radio" name="q4" value="B"> 종종 세부적으로 표현하려고 노력합니다.</label><br>
        <label><input type="radio" name="q4" value="C"> 세부 묘사를 잘 신경 쓰지 않는 편입니다.</label><br>
        <label><input type="radio" name="q4" value="D"> 전체적인 느낌에 더 중점을 둡니다.</label>
    </div>

    <!-- 디자인 구성 능력 질문 -->
    <div class="question">
        <h3>5. 당신은 전체적인 구도를 고려하며 작업하나요?</h3>
        <label><input type="radio" name="q5" value="A"> 항상 전체적인 구도를 먼저 생각하며 작업합니다.</label><br>
        <label><input type="radio" name="q5" value="B"> 대체로 구도를 염두에 두고 작업합니다.</label><br>
        <label><input type="radio" name="q5" value="C"> 구도는 종종 작업 중에 고려하는 편입니다.</label><br>
        <label><input type="radio" name="q5" value="D"> 구도보다는 개별 요소에 집중하는 편입니다.</label>
    </div>

    <!-- 스토리텔링 능력 질문 -->
    <div class="question">
        <h3>6. 그림을 통해 이야기를 전달하는 데 능숙하다고 느끼나요?</h3>
        <label><input type="radio" name="q6" value="A"> 항상 그림으로 명확한 이야기를 전달할 수 있습니다.</label><br>
        <label><input type="radio" name="q6" value="B"> 대부분 그림으로 이야기 전달이 가능합니다.</label><br>
        <label><input type="radio" name="q6" value="C"> 종종 이야기 전달이 어렵습니다.</label><br>
        <label><input type="radio" name="q6" value="D"> 이야기 전달보다는 기술적인 표현에 더 중점을 둡니다.</label>
    </div>

    <!-- 결과 확인 버튼 -->
    <button onclick="calculateResult()">결과 확인</button>

    <script>
        function calculateResult() {
            const answers = {
                q1: document.querySelector('input[name="q1"]:checked'),
                q2: document.querySelector('input[name="q2"]:checked'),
                q3: document.querySelector('input[name="q3"]:checked'),
                q4: document.querySelector('input[name="q4"]:checked'),
                q5: document.querySelector('input[name="q5"]:checked'),
                q6: document.querySelector('input[name="q6"]:checked'),
            };

            // 빈칸 체크
            for (const key in answers) {
                if (!answers[key]) {
                    alert("모든 질문에 답해주세요.");
                    return;
                }
            }

            // 결과 계산
            let resultText = "테스트 결과: \n";
            resultText += `창의력: ${answers.q1.value}\n`;
            resultText += `색채 감각: ${answers.q2.value}\n`;
            resultText += `공간 인식 능력: ${answers.q3.value}\n`;
            resultText += `디테일 묘사 능력: ${answers.q4.value}\n`;
            resultText += `디자인 구성 능력: ${answers.q5.value}\n`;
            resultText += `스토리텔링 능력: ${answers.q6.value}\n`;

            alert(resultText);
        }
    </script>
</body>
</html>
